<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js & color scale-->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Create a div where the graph will take place -->
<div id="active_time" style="width: 90%"></div>


<script>
// Modified from: https://www.d3-graph-gallery.com/graph/stackedarea_template.html
// set the dimensions and margins of the graph
var margin = {top: 60, right: 230, bottom: 50, left: 50},
    width = 1200 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%m-%d-%Y");

// append the svg object to the body of the page
var svg = d3.select("#active_time")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("data/strava_activities_sub.csv", function(data) {

  // format the data
  data.forEach(function(d) {
      d.monday = parseTime(d.monday);
  });

  // ------- //
  // GENERAL //
  // ------- //

  // List of groups = header of the csv files
  var keys = data.columns.slice(1)

  // color palette
  var color = d3.scaleOrdinal()
    .domain(keys)
    .range(d3.schemeSet2);

  //stack the data?
  var stackedData = d3.stack()
    .keys(keys)
    (data)

  // ---- //
  // AXIS //
  // ---- //

  // Add X axis
  var x = d3.scaleTime()
    .domain(d3.extent(data, function(d) { return d.monday; }))
    .range([ 0, width ]);
  var xAxis = svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%b-%Y")))

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 100000])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y).ticks(5))



  // ------------------ //
  // BRUSHING AND CHART //
  // ------------------ //

  // Add a clipPath, outside of which no shapes are drawn
  var clip = svg.append("defs").append("svg:clipPath")
      .attr("id", "clip")
      .append("svg:rect")
      .attr("width", width )
      .attr("height", height )
      .attr("x", 0)
      .attr("y", 0);

  // Add brushing, initializing by showing the entire plot, then allowing
  //
  var brush = d3.brushX()
      .extent( [ [0,0], [width,height] ] )
      .on("end", updateChart)

  // Create the area chart
  var areaChart = svg.append('g')
    .attr("clip-path", "url(#clip)")

  // Area generator
  var area = d3.area()
    .x(function(d) { return x(d.data.monday); })
    .y0(function(d) { return y(d[0]); })
    .y1(function(d) { return y(d[1]); })
    .curve(d3.curveMonotoneX) // Smooth it out a little

  // --------------- //
  // HIGHLIGHT GROUP //
  // --------------- //

  // What to do when one group is hovered in legend
  var highlight = function(d){
    console.log(d)
    // reduce opacity of all groups
    d3.selectAll(".myArea").style("opacity", .2)
    // expect the one that is hovered
    d3.select("."+d)
      .style("opacity", 1)
  }

  // And when it is not hovered anymore in legend
  var noHighlight = function(d){
    d3.selectAll(".myArea")
      .style("opacity", 1)
  }

  // What to do when one group is hovered in chart
  var areaHighlight = function(d) {
    console.log(d)
    d3.selectAll(".myArea").style("opacity", .2)
    d3.select(this)
      .style("opacity", 1)
  }

  // Show the areas
  areaChart
    .selectAll("mylayers")
    .data(stackedData)
    .enter()
    .append("path")
      .attr("class", function(d) { return "myArea " + d.key })
      .style("fill", function(d) { return color(d.key); })
      .attr("d", area)

  // Show the areas
  svg
    .selectAll("mylayers")
    .data(stackedData)
    .enter()
    .append("path")
      .attr("class", function(d) { return "myArea " + d.key })
      .style("fill", function(d) { return color(d.key); })
      .attr("d", area)
      .on("mouseover", areaHighlight)
      .on("mouseleave", noHighlight)

  // Add the brushing
  areaChart
    .append("g")
      .attr("class", "brush")
      .call(brush);

  var idleTimeout
  function idled() { idleTimeout = null; }

  // A function that updates the chart for given boundaries
  function updateChart() {

    extent = d3.event.selection

    // If no selection, back to initial coordinate. Otherwise, update X axis domain
    if(!extent){
      if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
      x.domain(d3.extent(data, function(d) { return d.monday; }))
    }else{
      x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
      areaChart.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
    }

    // Update axis and area position
    xAxis.transition().duration(1000).call(d3.axisBottom(x).ticks(5))
    areaChart
      .selectAll("path")
      .transition().duration(1000)
      .attr("d", area)
    }

    // ------ //
    // LEGEND //
    // ------ //

    // Add one square in the legend for each name.
    var size = 20
    svg.selectAll("myrect")
      .data(keys)
      .enter()
      .append("rect")
        .attr("x", 30)
        .attr("y", function(d,i){ return 10 + i*(size+5)}) // 5 is where the first square appears. size*5 is the distance between dots
        .attr("width", size)
        .attr("height", size)
        .style("fill", function(d){ return color(d)})
        .on("mouseover", highlight)
        .on("mouseleave", noHighlight)

    // Add one square in the legend for each name.
    svg.selectAll("mylabels")
      .data(keys)
      .enter()
      .append("text")
        .attr("x", 30 + size*1.2)
        .attr("y", function(d,i){ return 10 + i*(size+5) + (size/2)})
        .style("fill", function(d){ return color(d)})
        .text(function(d){ return d})
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")

})
</script>
